<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO YUTING</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
            transition: background-color 2s ease;
        }

        /* 背景和礼物盒子的样式 */
        .gift-box {
            width: 150px;
            height: 150px;
            background-image: url('gift.png'); /* 使用你的礼物盒图片 */
            background-size: cover;
            background-position: center;
            position: relative;
            cursor: pointer;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: opacity 1s ease;
        }

        .message {
            font-size: 24px;
            color: white;
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 2s, transform 2s;
        }

        /* 随机散落的效果 */
        .message.show {
            opacity: 1;
            transform: translate(0, 0);
        }

        .final-message {
            font-size: 30px;
            color: #e74c3c;
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 3s ease;
        }

        .final-message.show {
            opacity: 1;
        }

        .hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        /* 弹幕样式 */
        .barrage {
            position: absolute;
            white-space: nowrap;
            font-size: 20px;
            color: #fff;
            animation: slide 15s linear forwards;
            /* 随机颜色，可以根据需要调整 */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        @keyframes slide {
            from {
                left: 100%;
            }
            to {
                left: -100%;
            }
        }
    </style>
</head>
<body>
    <div class="gift-box" id="giftBox"></div>

    <div id="messages">
        <div class="message">小小明信片能写的太少</div>
        <div class="message">所以我灵机一动，这样是不是能说一筐废话</div>
        <div class="message">首先，让我们恭喜这张勇敢的明信片，漂洋过海，到你手中！👏</div>
        <div class="message">明信片貌似最后都写祝福语</div>
        <div class="message">那这次可就贪了，一个屏幕能祝福</div>
        <div class="message">Best Wishes！</div>
        <!-- 更多祝福语可以继续添加 -->
    </div>

    <div class="final-message" id="finalMessage">很多东西都会改变，愿友谊不变😛🎇</div>

    <script>
        const giftBox = document.getElementById('giftBox');
        const messages = document.querySelectorAll('.message');
        const finalMessage = document.getElementById('finalMessage');
        let index = 0;

        // 背景色的变化数组
        const backgroundColors = ['#f39c12', '#e74c3c', '#1abc9c', '#9b59b6', '#34495e'];

        // 存储已使用的角度
        const usedAngles = [];

        // 最小角度间隔
        const MIN_ANGLE_DIFF = 10; // 10度

        // 辅助函数：计算两个角度之间的最小差值（考虑360度环绕）
        function angleDifference(angle1, angle2) {
            let diff = Math.abs(angle1 - angle2) % 360;
            return diff > 180 ? 360 - diff : diff;
        }

        // 生成一个与所有已使用角度相差至少 MIN_ANGLE_DIFF 的随机角度
        function generateUniqueAngle() {
            const MAX_ATTEMPTS = 100;
            let attempts = 0;
            let angle;

            do {
                angle = Math.random() * 360;
                let isValid = true;
                for (let usedAngle of usedAngles) {
                    if (angleDifference(angle, usedAngle) < MIN_ANGLE_DIFF) {
                        isValid = false;
                        break;
                    }
                }
                if (isValid) {
                    usedAngles.push(angle);
                    return angle;
                }
                attempts++;
            } while (attempts < MAX_ATTEMPTS);

            // 如果超过最大尝试次数，返回一个随机角度
            usedAngles.push(angle);
            return angle;
        }

        // 控制点击礼物盒子时的祝福语弹出
        giftBox.addEventListener('click', () => {
            if (index < messages.length) {
                document.body.style.backgroundColor = backgroundColors[index % backgroundColors.length];
                const message = messages[index];

                // 生成一个与之前所有角度相差至少 MIN_ANGLE_DIFF 的随机角度
                const angle = generateUniqueAngle();

                // 随机距离
                let distance = Math.random() * 200 + 50; // 随机距离
                if (distance < 400) distance = 400;

                // 设置祝福语的随机位置
                message.style.transform = `translate(${Math.cos(angle * Math.PI / 180) * distance}px, ${Math.sin(angle * Math.PI / 180) * distance}px)`;
                message.classList.add('show');
                index++;
            } else if (index === messages.length) {
                // 所有祝福语展示完后，触发弹幕功能
                triggerBarrage();
                index++;
            } else {
                // 弹幕结束后，显示最终祝福语
                finalMessage.classList.add('show');
            }
        });

        // 弹幕功能
        function triggerBarrage() {
            const barrageTexts = [
                "祝你天天开心！",
                "愿你事事顺心！",
                "健康幸福每一天！",
                "狠狠幸福就完事了",
                "万事胜意",
                "吃嘛嘛香，身体倍棒"
            ];

            // 循环生成弹幕
            barrageTexts.forEach((text, i) => {
                setTimeout(() => {
                    const barrage = document.createElement('div');
                    barrage.className = 'barrage';
                    barrage.textContent = text;

                    // 随机高度
                    barrage.style.top = `${Math.random() * 80 + 10}%`;

                    // 随机颜色（可选）
                    const colors = ['#00ffff'];
                    barrage.style.color = colors[Math.floor(Math.random() * colors.length)];

                    document.body.appendChild(barrage);

                    // 移除弹幕
                    setTimeout(() => {
                        barrage.remove();
                    }, 15000); // 弹幕动画时长
                }, i * 1000); // 每个弹幕延迟出现
            });

            // 等待弹幕结束后显示最终文字
            setTimeout(() => {
                finalMessage.classList.add('show');
                giftBox.classList.add('hidden'); // 隐藏礼物盒子
                messages.forEach(msg => msg.classList.add('hidden'));
            }, barrageTexts.length * 1000 + 1000); // 等待所有弹幕完成
        }
    </script>
</body>
</html>
